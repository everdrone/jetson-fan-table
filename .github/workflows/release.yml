on:
  push:
    tags:
      - 'v*'

name: Create Release

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: dependencies
        run: sudo apt-get install autoconf-archive debhelper
      - name: autogen.sh
        run: ./autogen.sh
      - name: configure
        run: ./configure
      - name: make deb
        run: make deb
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false
      - name: deb file name
        run: echo "::set-output name=file_name::$(ls fantable_*.deb)"
        shell: bash
        id: deb_file_name
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above
          asset_path: ${{ steps.deb_file_name.outputs.file_name }}
          asset_name: ${{ steps.deb_file_name.outputs.file_name }}
          asset_content_type: application/vnd.debian.binary-package
